<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invencible</title>
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form action="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu E-mail" required pattern="(^[a-zA-Z0-9 _-]+[a-zA-Z0-9-14]-[a-zA-Z0-9-.]+$)">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label for="" class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="lembrar" id="lembrar">
                                Manter conectado.
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Entrar</button>
                    <div class="text-center">
                        <a href="sign-up.html" class=" small mt-3">Criar uma Conta</a>
                        <a href="forgot.html" class="d-block small">Esqueci minha senha</a>
                    </div>
                </form>
            </div>

        </div>
    </div>






<script src="./bibliotecas/jquery/jquery.min.js"></script>    
<script src="./bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
